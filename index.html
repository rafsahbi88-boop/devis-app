<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Facture / Devis</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Générateur de Facture / Devis</h1>

    <label>Nom du client :</label>
    <input type="text" id="clientName" placeholder="Nom complet">

    <label>Date :</label>
    <input type="date" id="invoiceDate">

    <h2>Ajouter un service</h2>
    <form id="serviceForm" onsubmit="addService(event)">
      <input type="text" id="desc" placeholder="Description du service" required>
      <input type="number" id="qty" value="1" min="1" required>
      <input type="number" id="price" value="0" min="0" step="0.01" required>
      <button type="submit">➕ Ajouter</button>
    </form>

    <h2>Liste des services</h2>
    <table>
      <thead>
        <tr>
          <th>Description</th>
          <th>Quantité</th>
          <th>Prix (DZD)</th>
          <th>Total (DZD)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="serviceBody"></tbody>
    </table>

    <button onclick="generateInvoice()">📄 Exporter en PDF</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
